<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Layout</title>
    <link rel="stylesheet" href="style_1.css">
</head>
<body>
    <div class="content">
        <img src="path-to-your-top-image.jpg" alt="Top Image" class="centered-image">
        <img src="path-to-your-second-image.jpg" alt="Second Image" class="centered-image">

        <table class="centered-table">
            <!-- Table rows and columns -->
            <tr>
                <td> </td>
                <td>Temperature</td>
                <td>Moisture Level</td>
            </tr>
            <tr>
                <td>Top</td>
                <td>Degree C</td>
                <td>Cell 4</td>
            </tr>
            <tr>
                <td>Middle</td>
                <td>Degree C</td>
                <td>Cell 6</td>
            </tr>
            <tr>
                <td>Bottom</td>
                <td>Degree C</td>
                <td>Cell 8</td>
            </tr>
        </table>

        <button class="centered-button">Click Me</button>
    </div>
</body>
</html>
